<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <link rel="stylesheet" href="/style.css"> <!-- คำสั่งนี้จะโหลดไฟล์ style.css -->
</head>

<body>
  <nav class="navbar">
    <div class="logo">OrenjiAirlines</div>
    <div class="nav-buttons">
      <a href="#" class="register-btn" onclick="openRegisterModal()">register</a>
      <a href="#" class="login-btn" onclick="openLoginModal()">login</a>
    </div>
  </nav>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegisterModal()">&times;</span>
      <h2>Register</h2>
      <form id="register-container" class="register-container">
        <input type="text" id="username-register" placeholder="Username" required>
        <input type="email" id="email-register" placeholder="Email" required>
        <input type="password" id="password-register" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>Login</h2>
      <form id="login-container" class="login-container">
        <input type="text" id="email-login" placeholder="Email" required>
        <input type="password" id="password-login" placeholder="Password" required>
        <button type="submit" Login>Login</button>
      </form>
    </div>
  </div>

  <div class="services">
    <div class="services-content">
      <div class="services-container">
        <a href="#" class="airplane-btn">Book Flight</a>
        <a href="#" class="hotel-btn">Book Hotel</a>
        <a href="#" class="rentcar-btn">Rent Car</a>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
  <script src="/app.js"></script> <!-- คำสั่งนี้จะโหลดไฟล์ app.js -->
</body>

</html>
