<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrenjiAirlines</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script> <!-- โหลดไอคอน Lucide -->
</head>

<body>
    <nav class="navbar">
        <a href="#" class="logo">OrenjiAirlines</a>
        <div class="nav-buttons">
            <a href="index.html" id="home-btn" class="home-btn">Home</a>
        </div>
    </nav>

    <div class="edit-profile">
        <h2>แก้ไขประวัติส่วนตัว</h2>

        <form id="edit-profile-from">
            <div class="fullName">
                <label for="name">ชื่อ</label>
                <input type="text" id="fname" name="fname">

                <label for="name">นามสกุล</label>
                <input type="text" id="lname" name="lname">
            </div>

            <label for="email">อีเมล</label>
            <input type="email" id="email" name="email">

            <label for="passport">เลขพาสปอร์ต</label>
            <input type="text" id="passportNumber" name="passportNumber" class="readonly" readonly>
            <button type="submit">update</button>
        </form>
    </div>

    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',  // ภาษาเริ่มต้นของหน้าเว็บ
                includedLanguages: 'en,es,fr,de,th,it,ja,zh-CN,ko,ru,pt,pl,ar,sv,da,fi,hi,hu,id,ms,nl,no,ro,sk,tr,uk,vi,zh-TW,cs,el,he,hr,bn,fa,ml,ta,te,ur',
                layout: google.translate.TranslateElement.InlineLayout.HIDDEN,  // ซ่อนโลโก้ของ Google Translate
                autoDisplay: false  // ปิดการแสดงแบบอัตโนมัติ
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="/js/edit-history.js"></script>
</body>

</html>
