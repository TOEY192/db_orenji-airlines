<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seat&payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">OrenjiAirlines</a>
        <div class="nav-buttons">
            <a href="index.html" id="home-btn" class="home-btn">Home</a>
        </div>
    </nav>

    <div class="seat-selection">
        <h1>Select Your Seat</h1>

        <!-- First Class Section -->
        <h2>First Class (5 Seats)</h2>
        <ul class="seats first-class" id="first-class">

        </ul>

        <!-- Business Class Section -->
        <h2>Business Class (7 Seats)</h2>
        <ul class="seats business-class" id="business-class">

        </ul>

        <!-- Eco Class Section -->
        <h2>Eco Class (8 Seats)</h2>
        <ul class="seats eco-class" id="eco-class">

        </ul>

        <div class="selected-seats">
            <h2>Selected Seats</h2>
            <ul id="selected-seats-list">
                <!-- List of selected seats will appear here -->
            </ul>
            <p id="total-price">Total: $0</p>
        </div>

        <div class="payment">
            <button id="pay-button">Proceed to Payment</button>
        </div>
    </div>
</body>
</html>
